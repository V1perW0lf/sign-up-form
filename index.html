<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
</head>

<body>
    <div id="img-and-logo">
        <div id="logo-highlight">
            <img src="./img/logo.png" alt="logo" id="logo-img">
            <p id="logo-text">ODIN</p>
        </div>
        <p id="image-credit">Photo by Greg Rutkowski on <a href="https://www.artstation.com/artwork/KEd5o" target="_blank">artstation</a></p>
    </div>
    <div id="main-container">
        <p class="convincing-text">This is not a real online service!
            Join the wizard guild today to expand your knowledge of all 
            things magical. Sign up <em>now</em> to get started.</p>
        <p class="convincing-text">You <em>know</em> you want to.</p>
        <form action="#" class="form">
            <div id="form-highlight">
                <p id="form-title">Let's do this!</p>
                <div id="inputs-container">
                    <div class="col-one">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="col-two">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <button id="create-account">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
