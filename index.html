<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="img-and-logo">
        <div id="logo-highlight"></div>
        <img src="" alt="logo" id="logo">
    </div>
    <div id="main-container">
        <p class="convincing-text">This is not a real online service!
            You know you need something like this in your life to help you
            realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="convincing-text">You <em>know</em> you want to.</p>
        <form action="#" method="get">
            <div id="form-highlight">
                <p id="form-title">Let's do this!</p>
                <div id="inputs-container">
                    <div class="col-one"> 
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="col-two">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <button id="create-account" type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
